<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="./image/Logo.png">
        </div>

        <div id="card-login">
            <div id="card-login2">
                <div id="entrar">
                    <h1>Entrar</h1>
                </div>
                <div id="email">
                    <input type="email" placeholder="Email ou número de telefone">
                </div>

                <div id="senha">
                    <input type="password" placeholder="Senha">
                </div>

                <button id="entrar-button">Entrar</button>

                <div id="lembre-se">
                    <div id="bt">
                        <input type="checkbox" value="Lembre-se de mim" name="Lembre-se de mim">
                        <label>Lembre-se de mim</label>
                    </div>
                    <div>
                        <p>Precisa de ajuda?</p>
                    </div>
                    
                </div>

                <div id="fb">
                    <img src="./image/logos_facebook.png">
                    <p>Conectar-se com Facebook</p>
                </div>

                <div id="assine-agora">
                    <p>Novo por aqui? <span>Assine agora</span></p>
                </div>

                <div id="footer"><p>Esta página é protegida pelo Google reCAPTCHA<br> para garantir que você não é um robô. <span>Saiba mais</span></p></div>
            </div>
        </div>
    </div>
</body>
</html>
